# Configuração da aplicação
spring.application.name=delivery
server.port=8082

# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/delivery
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do JWT
jwt.secret=MinhaChaveJWT123456
jwt.expiration=86400000

# Configuração de CORS
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH

# Configuração de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuração de logs
logging.level.com.delivery=DEBUG
logging.level.org.springframework.security=INFO